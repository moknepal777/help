<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सदस्य ऋण व्यवस्थापक</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Loan Calculator Section -->
        <section class="loan-calculator">
            <h1>सदस्य ऋण व्यवस्थापक</h1>

            <label for="memberName">सदस्यको नाम:</label>
            <input type="text" id="memberName" placeholder="सदस्यको नाम लेख्नुहोस्" />

            <label for="loanAmount">ऋण रकम:</label>
            <input type="number" id="loanAmount" placeholder="ऋण रकम लेख्नुहोस्" />

            <label for="interestRate">ब्याज दर (%):</label>
            <input type="number" id="interestRate" placeholder="ब्याज दर लेख्नुहोस्" />

            <label for="loanTerm">ऋण अवधि (वर्ष):</label>
            <input type="number" id="loanTerm" placeholder="ऋण अवधि लेख्नुहोस्" />

            <button id="addMemberLoan">ऋण थप्नुहोस्</button>
            <button id="importExcel">एक्सेल आयात गर्नुहोस्</button>
            <button id="exportToExcel">एक्सेलमा निर्यात गर्नुहोस्</button>
            <input type="file" id="excelFile" style="display: none;" accept=".xlsx, .xls" />
        </section>

        <!-- Member Loan List -->
        <section class="member-list">
            <h1>सदस्य ऋण सूची</h1>
            <table id="memberLoanTable">
                <thead>
                    <tr>
                        <th>सदस्यको नाम</th>
                        <th>ऋण रकम</th>
                        <th>ब्याज दर (%)</th>
                        <th>ऋण अवधि (वर्ष)</th>
                        <th>मासिक किस्ता</th>
                        <th>कार्यहरू</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Member data will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
